buildscript {
    ext {
        compose_version = "1.3.1"
        hilt_version = "2.44"
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.

plugins {
    id "com.android.application" version "8.0.0" apply false
    id "com.android.library" version "8.0.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.21" apply false

    id "com.google.dagger.hilt.android" version "2.44" apply false
    id "org.jlleitschuh.gradle.ktlint" version "11.0.0" apply false
    id "io.gitlab.arturbosch.detekt" version "1.22.0-RC2" apply false
    id "de.mannodermaus.android-junit5" version "1.8.2.1" apply false
}

subprojects {
    apply from: "../buildscripts/ktlint.gradle"
    apply from: "../buildscripts/detekt.gradle"
}

// This is to inject pre-commit hooks script in .git/hooks and make dev/s benefits on this
task installGitHook(type: Copy) {
    from new File(rootProject.rootDir, "buildscripts/pre-commit")
    into { new File(rootProject.rootDir, ".git/hooks/") }
    fileMode 0775
}

tasks.getByPath(":app:preBuild").dependsOn installGitHook

task clean(type: Delete) {
    delete rootProject.buildDir
}
