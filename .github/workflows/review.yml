name: Review

on:
  pull_request:
    branches:
      - master
      - dev
      - review

jobs:
  review:
    name: Review Android PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Set up Gradle Cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Encrypted Keystore File
        run: |
          mkdir -p release
          echo "${{ secrets.ENCRYPTED_KEYSTORE_CONTENT }}" > release/encrypted_keystore.enc

      - name: Decrypt Keystore
        run: |
          base64 -d -i release/encrypted_keystore.enc | \
          openssl enc -d -aes-256-cbc -pbkdf2 \
          -pass pass:"${{ secrets.ENCRYPTED_KEYSTORE_PASSPHRASE }}" \
          -out release/dailyscoop-keystore.jks

      - name: Set up local.properties
        run: |
          cat <<EOF > $GITHUB_WORKSPACE/local.properties
          api_key=${{ '' }}
          KEY_STORE_ALIAS=${{ '' }}
          KEY_STORE_PASSWORD=${{ '' }}
          KEY_STORE_KEY_PASSWORD=${{ '' }}
          EOF

      - name: Run All Unit Tests
        id: test
        run: ./gradlew test

      - name: Run Android Linter
        id: lint
        run: ./gradlew lint --stacktrace

      - name: Run Code Analyzers
        id: analyzers
        run: ./gradlew ktlintCheck detekt

      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,action,eventName,ref,workflow,pullRequest # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.
